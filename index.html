<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else-if statement</title>
</head>
<body>
    <script>
        function checkNumber(num) {
  if (num > 0) {
    return "Positive";
  } else if (num < 0) {
    return "Negative";
  } else {
    return "Zero";
  }
}

// Example usage:
let number =87;
let result = checkNumber(number);
console.log(`${number} is ${result}`);

number = -32;
result = checkNumber(number);
console.log(`${number} is ${result}`);

number = 0;
result = checkNumber(number);
console.log(`${number} is ${result}`);
    </script>
</body>
</html>
